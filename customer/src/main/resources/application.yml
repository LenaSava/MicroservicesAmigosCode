server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: 'olenaStudy'
    password: 'password'
    url: jdbc:postgresql://localhost:5433/customer
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka